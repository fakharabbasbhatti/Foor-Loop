<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN</title>
</head>
<body>
<form action="">
    <h1>Make a Login Form:</h1>
        <label for="date">Date:</label>
        <input type="date">
        <br>
        <br>
        <label for="time">Time:</label>
        <input type="time">
        <br>
        <br>
        <label for="color">Color:</label>
        <input type="color">
        <br>
        <br>
        <label for="File">File:</label>
        <input type="file">
        <br>
        <br>
        <label for="volume">Volume:</label>
        <input type="range">
        <br>
        <br>
    <h1>Choose Your Day:</h1>
        <h2>2 Days Must Choose:</h2>
        <input type="radio">
        <label for="Sunday">Sunday</label>
        <br>
        <input type="radio">
        <label for="Monday">Monday</label>
        <br>
        <input type="radio">
        <label for="Tuesday">Tuesday</label>
        <br>
        <input type="radio">
        <label for="Wednesday">Wednesday</label>
        <br>
        <input type="radio">
        <label for="Thursday">Thursday</label>
        <br>
        <input type="radio">
        <label for="Friday">Friday</label>
        <br>
        <input type="radio">
        <label for="Saturday">Saturday</label>
        <br>
        <br>
        <h1>Choose Your Subject:</h1>
        <h2>Choose 1 Subject:</h2>
        <input type="radio">
        <label for="English">English</label>
        <br>
        <input type="radio">
        <label for="Urdu">Urdu</label>
        <br>
        <input type="radio">
        <label for="Math">Math</label>
        <br>
        <input type="radio">
        <label for="Islamiyat">Islamiyat</label>
        <br>
        <input type="radio">
        <label for="Pak Study">Pak Study</label>
        <br>
        <br>
        <h1>Download Your Subject:</h1>
        <a href="">English Subject Date</a>
        <br>
        <a href="">Math Subject Date</a>
        <br>
        <a href="">Urdu Subject Date</a>
        <br>
        <br>
        <button style="padding: 4px 13px;">Submit</button>
        <button style="padding: 4px 13px;">Reset</button>
    </form>
         
</body>
</html>

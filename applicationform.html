<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action="">
        <h1>
            Application Form
        </h1>
        <label for="fm">First Name:</label>
        &ensp;&ensp;&ensp;<input type="text">
        &ensp;&ensp;&ensp;&ensp;&ensp;<label for="fm">Last Name:</label>
        &ensp;&ensp;&ensp;&ensp;<input type="text">
        <br>
        <br>
        <label for="fm">Date Of Birth:</label>
        &ensp;<input type="date">
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
        <label for="fm">Age:</label>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="text">
        <br>
        <br>
        <label for="Gender">Gender : </label>
        &ensp;&ensp;&ensp;&ensp;&ensp;
        <select name="Gender" id=""><br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Trans Gender">Trans Gender</option>
        </select>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
        <label for="fm">Email Address:</label>
        &ensp;&ensp;<input type="text">
        <br>
        <br>
        <label for="Position Avaliable">Position Avaliable :</label>
        <input type="radio">
        <label for="Junior developer">Junior developer</label>
        <input type="radio">
        <label for="Mid-Level developer">Mid-Level developer</label>
        <input type="radio">
        <label for="Senior developer">Senior developer</label>
        <br>
        <br>
        <label for="Programming languages">Programming languages:</label>
        <input type="checkbox">
        <label for="Java">Java</label>
        <input type="checkbox">
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox">
        <label for="Python">Python</label>
        <br>
        <br>
        <label for="Password">Password:</label>
        &ensp;&ensp;<input type="password">
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<label for="Confirm password">Confirm Password:</label>
        &ensp;&ensp;<input type="text">
        <br>
        <br>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
        <button style="padding: 6px 12px; background-color: orange; outline: auto;width: 9rem;"><a
                href="studentform.html" style="text-decoration: none;">Submit</a></button>
        &ensp;&ensp;&ensp;
        <button style="padding: 6px 12px; background-color: orange; outline: auto;width: 9rem;"><a
                href=" " style="text-decoration: none;">Reset</a></button>
    </form>
</body>
</html>
